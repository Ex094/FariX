{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Log in</title>
<link rel="stylesheet" href="{% static 'blog/css/normalize.css' %}">
<link rel="stylesheet" href="{% static 'blog/css/skeleton.css' %}">
  <link rel="stylesheet" href="{% static 'blog/css/custom.css'%}">
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

<link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body id="farix-login-form">

<div id="farix-login">
<div class="container">

<h1> Blog Login </h1>
{{ state }}
<form action="/login/" method="POST">
{% csrf_token %}
      <label for="exampleEmailInput">Username:</label>
      <input class="u-full-width" placeholder="test@mailbox.com" name="username" value="{{ username }}" type="text">
      <label for="exampleEmailInput">Password:</label>
      <input class="u-full-width" type="password" name="password" id="password">

      {% if next %}
         <input type="hidden" name="next" value="{{ next }}" />
      {% endif %}

      <center><input class="button-primary btn1" value="Submit" type="submit">
      <p>Forgot Password? <a href="#">Reset Password</a></center>
</form>
</div>
</div>
 
</body>
</html>
